<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title> {{gd.caption}} </title>
		<meta name="author" content="Valentin" />
		<script src="/libs/jquery/jquery-2.1.1.min.js"></script>
		<script src="/libs/mustache.js"></script>
		<script src="/js/common.js"></script>
		<script src="/js/query-obj.js"></script>
		<script src="/js/my.js"></script>
		<script src="/js/fastsearch.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" type="text/css" href="/css/goods.css">
	</head>
	<body>
	<!-- Yandex.Metrika counter -->
	<script type="text/javascript">
	    if ( (location.hostname == "eazyshop.ru") || (location.hostname == "ezsp.ru") ) {
	(function (d, w, c) {
	    (w[c] = w[c] || []).push(function() {
	        try {
	            w.yaCounter22538122 = new Ya.Metrika({id:22538122,
	                    webvisor:true,
	                    clickmap:true,
	                    trackLinks:true,
	                    accurateTrackBounce:true});
	        } catch(e) { }
	    });

	    var n = d.getElementsByTagName("script")[0],
	        s = d.createElement("script"),
	        f = function () { n.parentNode.insertBefore(s, n); };
	    s.type = "text/javascript";
	    s.async = true;
	    s.src = (d.location.protocol == "https:" ? "https:" : "http:") + "//mc.yandex.ru/metrika/watch.js";

	    if (w.opera == "[object Opera]") {
	        d.addEventListener("DOMContentLoaded", f, false);
	    } else { f(); }
	})(document, window, "yandex_metrika_callbacks");
	}
	</script>
	<noscript><div><img src="//mc.yandex.ru/watch/22538122" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
	<!-- /Yandex.Metrika counter -->
	<div id = "core">
		<span class = "fc">Ваш запрос:</span><input id = "SearchStr">
	</div>
	<div id = "secondline">
		<span>
		<span class = "bt left100 right20">Информация о товаре</span>
		<span class = "bt left20">Действия на сайте</span>
		<span class = "bt left20"><a id = "cart_label" href="/cart.html"><span>Товаров в корзине &nbsp;</span><span id = "cart_label_count"></span></a></span>
		<span class = "bt left20"><a href="/contact.html">О нас</a></span>
		</span>
	</div>
	<div id = "output" class="main width850" itemscope itemtype="http://data-vocabulary.org/Product">
		<span id = "col1" class = "left100">
			<img id = "{{ gd.id }}" src="{{img_url}}" class="img_c">
		</span>
		<span id = "col2">
		<div><h1 id = "caption" itemprop="name"> {{gd.caption}} </h1></div>
		<div itemprop="offerDetails" itemscope itemtype="http://data-vocabulary.org/Offer">
			<span>Цена: &nbsp;</span><span>₽ </span>
			<meta itemprop="priceCurrency" content="RUB" />
			<span id = "price" itemprop="price"> {{gd.price}} </span>
		</div>
		<div><span>НДС: &nbsp;</span><span id = "vat"> {{gd.vat}} </span></div>
		<div><span>Sync tag: &nbsp;</span><span>{{gd.synctag}}</span></div>
		<div><span class = "ii_title">Характеристики:</span>
		<table>
			{{#addfld}}
			<tr>
				<td class = "ii_name_td"> {{name}} </td>
				<td> {{value}} </td>
			</tr>
			{{/addfld}}			
		</table>
		<div><span class = "ii_title">Описание:</span></div>
		<div>{{{gd.description}}}</div>
		</div>
		</span>
		<span id = "col3"><button onclick="add_to_cart('{{gd.id}}')">В корзину</button></span>
	</div>
	</body>
</html>
